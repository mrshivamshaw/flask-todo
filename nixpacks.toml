[phases.setup]
cmds = [
    "python -m venv venv",
    "source venv/bin/activate"
]

[phases.install]
cmds = [
    "source venv/bin/activate && pip install --upgrade pip",
    "source venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "source venv/bin/activate && flask run --host=0.0.0.0 --port=${PORT:-5000}"
